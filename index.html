<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小竹林羽毛球俱乐部</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            background-image: url('bg.png'); /* 本地路径的羽毛球背景图片 */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: white;
            text-align: center;
        }
        .container {
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.5); /* 半透明背景以突出文本 */
            margin: 20px auto;
            width: 80%;
            border-radius: 10px;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        h2 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        p {
            font-size: 1.5em;
            line-height: 1.6;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: white; /* 白色背景 */
            color: black; /* 黑色文字 */
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #333;
            color: white;
        }
        .team-col {
            width: 30%;
        }
        .match-col, .score-col {
            width: 15%;
        }
        .content {
            padding: 50px;
            background-color: rgba(0, 0, 0, 0.5); /* 半透明背景以突出文本 */
            width: 80%;
            margin: 50px auto; /* 确保左右居中 */
            border-radius: 10px;
        }
        input[type="text"] {
            width: 100%;
            border: none;
            background: none;
            color: black;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>小竹林羽毛球大赛</h2>
        <table>
            <thead>
                <tr>
                    <th class="team-col">队伍</th>
                    <th class="match-col">场1</th>
                    <th class="match-col">场2</th>
                    <th class="match-col">场3</th>
                    <th class="score-col">净胜球</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="team-col"><input type="text" value="龙彬/胡杰"></td>
                    <td class="match-col"><input type="text" value="21:9"></td>
                    <td class="match-col"><input type="text" value="21:16"></td>
                    <td class="match-col"><input type="text" value=""></td>
                    <td class="score-col"><input type="text" value="17"></td>
                </tr>
                <tr>
                    <td class="team-col"><input type="text" value="龙彬/虎洋"></td>
                    <td class="match-col"><input type="text" value="21:18"></td>
                    <td class="match-col"><input type="text" value="21:10"></td>
                    <td class="match-col"><input type="text" value=""></td>
                    <td class="score-col"><input type="text" value="14"></td>
                </tr>
                <tr>
                    <td class="team-col"><input type="text" value="龙彬/刘展"></td>
                    <td class="match-col"><input type="text" value=""></td>
                    <td class="match-col"><input type="text" value=""></td>
                    <td class="match-col"><input type="text" value=""></td>
                    <td class="score-col"><input type="text" value=""></td>
                </tr>
                <tr>
                    <td class="team-col"><input type="text" value="胡杰/刘赵"></td>
                    <td class="match-col"><input type="text" value="21:18"></td>
                    <td class="match-col"><input type="text" value="21:8"></td>
                    <td class="match-col"><input type="text" value=""></td>
                    <td class="score-col"><input type="text" value="14"></td>
                </tr>
                <tr>
                    <td class="team-col"><input type="text" value="胡杰/虎洋"></td>
                    <td class="match-col"><input type="text" value="11:21"></td>
                    <td class="match-col"><input type="text" value="21:6"></td>
                    <td class="match-col"><input type="text" value="20:22"></td>
                    <td class="score-col"><input type="text" value="-3"></td>
                </tr>
                <tr>
                    <td class="team-col"><input type="text" value="虎洋/刘展"></td>
                    <td class="match-col"><input type="text" value=""></td>
                    <td class="match-col"><input type="text" value=""></td>
                    <td class="match-col"><input type="text" value=""></td>
                    <td class="score-col"><input type="text" value=""></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="content">
        <h1>欢迎来到羽毛球世界</h1>
        <p>这里是所有羽毛球爱好者的天堂。在这里，你可以尽情享受打羽毛球的乐趣。</p>
    </div>
</body>
</html>
